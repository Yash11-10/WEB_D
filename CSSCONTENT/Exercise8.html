<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise8</title>
    <style>
        .container{
            background-color: aqua;
            height: 200px;
            width: 600px;
            border: 2px solid black;
            position: relative;
        }
        .box{
            background-color: brown;
            height: 50px;
            width: 50px;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: animateX 3s linear infinite 1s , animateY 1s ease-out infinite  alternate ;
        }
        @keyframes animateX {
            from{
                left:0;
            }
            to{
                left: 100%;
            }
        }
        @keyframes animateY {
            from{
                bottom: 0;
            }
            to{
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
